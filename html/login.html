<body>
    <div class="box">
         <div class="banner">
             <img src="../images/loginBanner.jpg" alt="" class="banner_img">

                <div class="form_logo">
                    <img src="../images/login_logo1.png" alt="">

                    <p class="p3">

                        <!-- <button>注册vivo账号</button> -->
                    </p>
                    <p class="p4">
                        <input value="注册vivo账号" class="btn2">
                    </p>
                </form>
                <div class="sp">
                    <span>忘记密码</span>
                </div>
                <div class="form_foot">
                    <div class="title1"> 其它登录方式</div>
                    <div class="title2">
                        <div class="imgs1"></div>
                        <div class="imgs2"></div>
                        <div class="imgs3"></div>
                    </div>
                </div>
             </div>
         </div>
